    <script>

        var name = "Name of customer from session key"
        document.getElementById("name_section").innerHTML = name;

        var kurslar = ["Orders are From Database", "HipHop Dancing", "English Reading"];
        var adetler = [9, 1, 2];
        var fiyatlar = [0, 120, 200];


        var tableHTML = "<table border='1' cellpadding='10' cellspacing='10'>";
        tableHTML += "<tr><th>Course</th><th>Amount</th><th>Price</th></tr>";

        for (var i = 0; i < kurslar.length; i++) {
            tableHTML += "<tr>";
            tableHTML += "<td>" + kurslar[i] + "</td>";
            tableHTML += "<td>" + adetler[i] + "</td>";
            tableHTML += "<td>" + fiyatlar[i] + " TL</td>";
            tableHTML += "</tr>";
        }

        tableHTML += "</table>";

        document.getElementById("table-container").innerHTML = tableHTML;


        var toplamFiyat = fiyatlar.reduce((acc, curr) => acc + curr, 0);
        document.getElementById("total_price").innerHTML = toplamFiyat + " TL";

        function myFunction() {
            var streetAddress = document.getElementById("street-address").value.trim();
            var city = document.getElementById("city").value.trim();
            var country = document.getElementById("country").value.trim();

            if (streetAddress === "" || city === "" || country === "") {
                alert("Please fill in all required fields (Street Address, City, Country/Region).");
                return;
            }

            alert("Paid");
        }
